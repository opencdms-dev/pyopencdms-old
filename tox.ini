[tox]
envlist = py37, py38, py39, flake8

[travis]
python =
    3.9: py39
    3.8: py38
    3.7: py37

[flake8]
exclude = opencdms/models/*

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 opencdms tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}

