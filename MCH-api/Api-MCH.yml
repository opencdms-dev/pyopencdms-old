            type: string
        - name: crl_s
          in: query
          description: Critical Level for this station (hydrometric station)
          required: false
          style: form
          schema:
            type: string
        - name: mnl_s
          in: query
          description: Minimum channel or river level (hydrometric station)
          required: false
          style: form
          schema:
            type: string
        - name: mxl_s
          in: query
          description: Maximum channel or river level (hydrometric station)
          required: false
          style: form
          schema:
            type: string
        - name: cr_f
          in: query
          description: Critical Flow of the channel or river (hydrometric station)
          required: false
          style: form
          schema:
            type: string
        - name: mn_dis
          in: query
          description: Minimum Discharge of the channel or river (hydrometric station)
          required: false
          style: form
          schema:
            type: string
        - name: mx_dis
          in: query
          description: Minimum Discharge of the channel or river (hydrometric station)
          required: false
          style: form
          schema:
            type: string
        - name: stream
          in: query
          description: Stream or river (hydrometric station, reservoir)
          required: false
          style: form
          schema:
            type: string
        - name: dist
          in: query
          description: Distance at the stream or river (hydrometric station)
          required: false
          style: form
          schema:
            type: string
        - name: infr
          in: query
          description: Infrastructure of the station (hydrometric station, reservoir)
          required: false
          style: form
          schema:
            type: string
        - name: type
          in: query
          description: Type of the station
          required: true
          style: form
          schema:
            type: string
        - name: use
          in: query
          description: Use of the station (reservoir)
          required: false
          style: form
          schema:
            type: string
      operationId: ''
      responses:
        '201':
          description: Data storaged
      tags:
