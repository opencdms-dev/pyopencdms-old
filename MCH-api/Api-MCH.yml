    post:
      summary: Create a new station in MCH database
      description: Create a new station in the MCH database, based on a text file or by entering all the necessary fields to create the station record. You can select between both options, if the "file" parameter is present then the file station definition (s) will be read in the parameter which must include the full path of the file.
                    If the "file" parameter is not present then all the station parameters will be required to generate the record in the database.
