        - name: file
          in: query
          description: The file in json format to load the station definition (s) in the MCH database
          required: true
          style: form
          schema:
            type: string
        - name: stn_id
          in: query
          description: a globally unique identifier for this station
          required: true
          style: form
          schema:
            type: string
        - name: stn_name
          in: query
          description: the name of the station
          required: true
          style: form
          schema:
            type: string
        - name: stn_name2
          in: query
          description: the secondary name of the station
          required: true
          style: form
          schema:
            type: string
        - name: t_zone
          in: query
          description: timezone of the station
          required: true
          style: form
          schema:
            type: string
        - name: long
          in: query
          description: longitude in decimal degrees of the station
          required: true
          style: form
          schema:
            type: string
        - name: lat
          in: query
          description: latitude in decimal degrees of the station
          required: true
          style: form
          schema:
            type: string
        - name: alt
          in: query
          description: altitude of the station
          required: true
          style: form
          schema:
            type: string
        - name: state_id
          in: query
          description: a globally unique identifier for this state
          required: true
          style: form
          schema:
            type: string
        - name: reg_m
          in: query
          description: a globally unique identifier for this regional management
          required: false
          style: form
          schema:
            type: string
        - name: catchm
          in: query
          description: a globally unique identifier for this catchment
          required: false
          style: form
          schema:
            type: string
